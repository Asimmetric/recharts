machine:
  node:
    version: 6.9.3
  post:
    - npm install -g npm@3.10.7
deployment:
  release:
    branch: vk-circle
    commands:
      - npm run build
      - tar -cvzf release.tar.gz README.md package.json LICENSE umd/ lib/ es6/
      - "COMMIT_COUNT=$(git rev-list --count master)"
      - echo $COMMIT_COUNT
      